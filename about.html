<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <title>About</title>
	    <link rel="stylesheet" href="about.css">
	</head>

	<body>

		<div class="header">
			<div class="banner">
				<div class="bcontainer">
					<div class="banner_left">
						<div class="logo_container">
							<div class="logo">
								<a href="#"><img src="aboutimages/logo.png"></a>
							</div>
						</div>

						<div class="search_bar_container">
							<div class="search_bar">
								<form action="#" method="get"
										<div class="innerWrap">
											<input type="search" placeholder="Harry Potter">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="main">
			<div class="content">
				<div class="content_area">
					<div class="top_section">
						<div class="profilecover">
							<div class="cover">
								<div class="cover_image">
									<img src="https://3.bp.blogspot.com/-nykmZ0V4o7A/TvLr52hyu3I/AAAAAAAAANI/1SjmHt1lDsI/s1600/harrypotter.png">
								</div>

								<div class="cover_name">
									<h1>
										<a class="name_anchor" href="#">
											<span class="name">Harry Potter</span>
										</a>
									</h1>
								</div>
							</div>
						</div>

						<div class="nav">
							<div class="nav_items">
								<a class="item" href="#">Timeline</a>
								<a class="item about" href="#">About</a>
								<a class="item" href="#">Friends <span>5,000</span></a>
								<a class="item" href="#">More</a>
							</div>
						</div>

						<div class="profile_container">
							<div class="clearfix">
								<div class="name">
									<a class="profile_thumb">
										<img class="profile_picture"src="https://1.bp.blogspot.com/-9nLGuzwGeuo/V07xBpjog1I/AAAAAAAAFaI/vcVqrb51QsgfERcoGn3ve3Nq0Fpy2lJQwCLcB/s1600/Harry%2BPotter.jpg">
									</a>
								</div>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
